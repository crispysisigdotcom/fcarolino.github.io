<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1><img class="img" src="Rizal.jpg" alt="Rizal_front-page"></h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1><img class="img" src="Rizalparents.jpg" alt="Rizal_Parents-page"></h1>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1><img class="img" src="Rizalbio.jpg" alt="Rizal_Biography"></h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1><img class="img" src="Journey.jpg" alt="Journey-Of-Rizal"></h1>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1><img class="img" src="Girlfriend.jpg" alt="Rizal's-Girlfriend"></h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1><img class="img" src="Artwork.jpg" alt="Rizals-Artwork"></h1>
                </div>
            </div>
        </div>
        <!--Paper 4-->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <h1><img class="img" src="Acquaintance.jpg" alt="Rizals-Acquaintance"></h1>
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <h1><img class="img" src="Last-journey.jpg" alt="Rizals-Last-Journey"></h1>
                </div>
            </div>
        </div>
        <!--Paper 5-->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <h1><img class="img" src="Back-page.jpg" alt="Back-page"></h1>
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <h1><img class="img" src="Creators.jpg" alt="Creators name"></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
